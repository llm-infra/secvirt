version: v1
plugins:
  - plugin: go
    out: ../envd/internal/service/spec
    opt: paths=source_relative
  - plugin: connect-go
    out: ../envd/internal/service/spec
    opt: paths=source_relative

managed:
  enabled: true
  optimize_for: SPEED
  go_package_prefix:
    default: envd/internal/service/spec
